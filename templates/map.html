<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

<style>

#mapid {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}

</style>

</head>

<body>

<div id="mapid"></div>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<script>
    var mymap = L.map('mapid').setView([45.5051, -122.6750], 9);

    L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=j0KTqUrCJkeewtiflV72', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(mymap);
</script>

<script>
    var marker1 = L.marker([45.58757, -122.793]).addTo(mymap);
    marker1.bindPopup("<b>Fomitopsis Pinicola</b><br><img src='static/images_thumbnail/rsz_100001.jpg' class='thumb' height=125px width=125px/>").openPopup();
</script>


</body>
</html>
